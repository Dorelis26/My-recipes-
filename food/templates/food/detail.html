{% extends 'food/base.html' %}
{% block content %}


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <style>
            img {
            max-width:80%;
            height:auto;
            }
            </style>
            <img src="{{item.item_image}}" class="card" />
        </div>

        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>{{ object.recipe }}</h3>
            <div class="col-md-2">
                <a href="{% url 'food:delete_item' item.id %}">Delete</a>
                <a href="{% url 'food:update_item' item.id %}">Edit</a>
            </div>
        </div>
    </div>
    
    </div>

{% endblock %}
