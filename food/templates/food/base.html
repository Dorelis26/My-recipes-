{% load static %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<HEAD>
    <TITLE></TITLE>
    <link rel="shortcut icon" type="image/png" href="{% static 'cheff.png' %}" />
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    

</HEAD>
<body>
    <nav class="navbar navbar bg-info " id="nav">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="{% url 'food:index'%}"><img id="cheff" src="{% static 'food/cheff.png' %}" alt="Food app" /></a>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="{% url 'register' %}" aria-current="page" href="#">Register</a>
                </li>
                <li class="nav-item">
                    {% if user.is_authenticated %}
                    <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                    {% else %}
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'profile' %}">Profile</a>

                </li>
                <li class="nav-item">
                    
                </li>
                
                <a class="nav-link text-white" href="{% url 'food:create_item'%}">Add Item</a>
            </ul>

    </nav>
    
    {% if messages %}

    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>



    {% endfor %}

    {% endif %}
    {% block content %}




    {% endblock %}
</body>
</html>
