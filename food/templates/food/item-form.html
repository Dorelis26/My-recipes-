{% extends 'food/base.html' %}
{% block content %}

<style>
    .container {
        margin-top: 50px;
    }
</style>
<div class="container">
    <div class="row-2">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        My Recipe
                    </div>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group">
                            {{field.name}}
                            <br>
                            {{field}}

                        </div>

                        {% endfor %}
                        <button class="card bg-info text-white" type="submit">Submmit</button>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>



{% endblock %}
